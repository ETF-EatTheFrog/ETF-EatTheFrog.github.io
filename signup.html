<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Page</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
  href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="taskscheduler.css">

  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .container {
      padding: 16px;
    }
    
    
    </style>
</head>
<body>

  

<div class="wrapper">

   
    
    <div>
      
     <div class="col-md-12">
       <div class="col-md-6">
         <div class="col-md-4">
          <img src="frog.jpeg" height="150px" width="200px"/>
         </div>
      
          <div class="col-md-2" style="    margin-top: 70px;
          font-size: 30px;
          font-family: 'Josefin Sans';
          font-style: italic;">
            <p>EatTheFrog.com</p>
          </div>
       </div>
     </div>
     
     <div class="col-md-12">
       
      <form id="login-form" style="margin-top: 100px;">
              
          
            <div class="container" style="border: 2px solid; height: 250px;">
              
              <label for="uname"><b>Email</b></label>
              <input  id="name2" type="text" placeholder="Enter Username" required>
          
              <label for="psw"><b>Password</b></label>
              <input id="pass2" type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit" style="margin: 0;
              position: absolute;
              top: 88%;
              left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
              width: 100px;
              border-radius: 10px;">Signup</button>
              
              <p style="position: absolute;
                top: 132%;
                left: 50%;  -ms-transform: translate(-50%, -50%);
                  transform: translate(-50%, -50%);">
                  Already Signed Up? 
  
                  <button type="submit" style="margin: 0;
              position: absolute;
              top: 50%;
              left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
              width: 100px;
              border-radius: 10px;
              margin-top: 50px;">Login</button>
              </p>
            </div>
            
            
      </form>
     </div>
    </div>

    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="login.js"></script>
<script src="JS/taskscheduler.js"></script>

</body>

</html>
