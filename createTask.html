<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
    href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="taskscheduler.css">
    
  </head>
<body>


<div class="wrapper">
    <div class="sidebar tab">
        <ul>
            <li><a href="index.html" class="tablinks" onclick="openCity(event, 'London')"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#" class="tablinks" onclick="openCity(event, 'Paris')"><i class="fas fa-user"></i>All Tasks</a></li>
            <li><a href="upcomingTask.html" class="tablinks" onclick="openCity(event, 'Mumbai')"><i class="fas fa-user"></i>Upcoming</a></li>
            <li><a href="#" class="tablinks" ><i class="fas fa-address-card"></i>Notification</a></li>
        </ul>  
    </div>
   
    <div id="London" class="main_content tabcontent">
      <div class="row">
        <div class="topnav navbaradjust">
          <div class="row">
            <div class="search-container">
              <form class="margin-left-56">
                <img src="frog.jpeg" height="30px" width="30px" class="frogImage" />
                <input class="width-18" type="text" placeholder="Find task" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
            <div class="width-350">
              <a href="#" style="font-size:24px" data-toggle="tooltip" data-placement="top" title="Profile">
                <i class='glyphicon glyphicon-user' ></i>
              </a>
              <a href="#" style="font-size:24px" data-toggle="tooltip" data-placement="top" title="Notification"><i class="fa fa-bell"></i></a>
              
              
              <a href="createTask.html" style="font-size:24px" data-toggle="tooltip" data-placement="top" title="Add Task">
                <span class="glyphicon glyphicon-plus-sign"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-10 padding-left-50">
          <h1 class="margin-top-20">Today - 8.5 hours</h1>
          <h4>Feb 7 Monday</h4>
          <form class="margin-top-50">

            <div>
              <div class="container-fluid">
               <div class="row">

                   <div class="form-group"> <!-- Date input -->
                     <label class="control-label font-size-20" for="date">Date</label>
                     <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                   </div>
              
               </div>    
              </div>

             <div class="form-group">
               <label for="enterTaskname" class="font-size-20">Enter Task Name</label>
               <input type="taskName" class="form-control width-50" id="taskNameInput" placeholder="Task Name eg: Pay Rent, etc.">
             </div>
             <div class="form-group">
              <label for="exampleFormControlTextarea1" class="font-size-20">Enter Task Description</label>
              <textarea class="form-control width-50" id="exampleFormControlTextarea1" rows="3"></textarea>
             </div>
             <div class="form-switch font-size-20 padding-left-0">
                 <span>
                     Physical Task?
                 </span>
                 <input class="form-check-input postion-left width-50-size" type="checkbox" checked>
  
             </div>
             <div class="font-size-20 margin-top-20">
                 <span>Time Required:</span>
                 <input type="number" class="size-36 margin-left-20 text-align-center" value="2" min="0" max="10" step="1">
                 <span>Days</span>
                 <input type="number" class="size-36 text-align-center margin-left-10" value="2" min="0" max="10" step="1">
                 <span>Hours</span>
                 <input type="number" class="size-36 margin-left-10 text-align-center" value="2" min="0" max="60" step="1">
                 <span>Minutes</span>
             </div>
            
             <div class="form-switch font-size-20 margin-top-20 padding-left-0">
                 <span>
                     Daily Reminder for Exact Time
                 </span>
                 <input class="form-check-input postion-left" type="checkbox">
             </div>
             <div class="form-switch font-size-20 margin-top-20 padding-left-0">
                 <span>
                     Non-Negotiable Task
                 </span>
                 <input class="form-check-input postion-left" type="checkbox">
  
             </div>
             <div class="margin-top-20">
               <button type="submit" class="btn btn-primary widh-30-percent font-size-15">Save</button>
               <button type="submit" class="btn btn-primary margin-left-50 widh-30-percent font-size-15">Cancel</button>
             </div>
             
           </form>
        </div>
        
      </div>
      
        
    </div>
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="JS/taskscheduler.js"></script>


</body>

</html>
